<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- MAIN CONTENT -->
    <main>
      <nav>
        <a href="#" onclick="reRender()" id="home">HOME</a>
        <a onclick="darkmode()" id="mode">DARK MODE</a>
      </nav>
      <h1>ASZAYCHIK</h1>
      <p id="info" class="info"></p>
    </main>
    <!-- MAIN CONTENT END -->
    <!-- SCRIPT -->
    <script>
      let body = document.body;
      let info = document.getElementById(`info`);
      let mode = document.getElementById(`mode`);
      let home = document.getElementById(`home`);

      const darkLimit = 5;
      let darkCounter = 0;
      let darkRemainLeft;

      function darkmode() {
        if (darkRemainLeft == 1) {
          info.textContent = `ALL THE REST OF DARK MODE IS USED`;
          mode.style.display = "none";
          home.textContent = "RESTART";
          alert(`ALL THE REST OF DARK MODE IS USED`);
          return;
        }

        darkCounter += 1;
        darkRemainLeft = darkLimit - darkCounter;
        info.textContent = `Dark mode used ${darkCounter} Dark mode remaining left ${darkRemainLeft}`;
        body.classList.toggle("dark");
        if (body.classList == "dark") {
          mode.textContent = "LIGHT MODE";
        } else {
          mode.textContent = "DARK MODE";
        }
      }
      function reRender() {
        location.reload();
      }
    </script>
    <!-- SCRIPT END -->
  </body>
</html>
